<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
       :root {
            --primary-color: #8E2DE2;
            --secondary-color: #4A00E0;
            --text-color: #ffffff;
            --bg-color: #1a1a2e;
            --time-color: #ffffffa6;
            --card-bg: rgba(255, 255, 255, 0.05);
            --input-bg: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--bg-color) 0%, var(--secondary-color) 100%);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body.light-theme {
            --primary-color: #4A00E0;
            --secondary-color: #8E2DE2;
            --text-color: #1a1a2e;
            --bg-color: #f0f0f0;
            --card-bg: rgba(255, 255, 255, 0.8);
            --input-bg: rgba(0, 0, 0, 0.05);
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px 0 rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 800px;
            width: 100%;
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease-out, glowPulse 3s infinite alternate;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes glowPulse {
            0% { box-shadow: 0 0 5px var(--primary-color), 0 0 10px var(--secondary-color); }
            100% { box-shadow: 0 0 20px var(--primary-color), 0 0 30px var(--secondary-color); }
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px 0 rgba(0, 0, 0, 0.4);
        }

        h1 {
            margin-top: 0;
            font-size: 32px;
            margin-bottom: 30px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 5px rgba(142, 45, 226, 0.5); }
            to { text-shadow: 0 0 20px rgba(142, 45, 226, 0.8), 0 0 30px rgba(74, 0, 224, 0.6); }
        }

        #chat-container {
            height: 400px;
            overflow-y: auto;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.03);
            padding: 10px;
            margin-bottom: 20px;
            scroll-behavior: smooth;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .message {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 15px;
            animation: messageIn 0.3s ease-out;
            transition: all 0.3s ease;
            word-wrap: break-word;
            overflow-wrap: break-word;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .message:hover {
            transform: translateX(5px);
            background-color: rgba(255, 255, 255, 0.08);
        }

        @keyframes messageIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message .timestamp {
            font-size: 0.8em;
            color: var(--time-color);
            display: block;
            margin-bottom: 5px;
        }

        .message .username {
            font-weight: bold;
            color: var(--primary-color);
            display: inline-block;
            margin-right: 5px;
        }

        .message .text {
            display: inline;
        }

        .input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .input-container input {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            background-color: var(--input-bg);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .input-container input:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--primary-color);
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 10px;
        }

        button {
            flex: 1;
            min-width: 120px;
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: var(--text-color);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
            position: relative;
            overflow: hidden;
        }

        button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(45deg);
            transition: all 0.3s ease;
        }

        button:hover::after {
            left: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        #status {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.8;
        }

        #online-users {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: var(--primary-color);
        }

        .menu-icon {
            cursor: pointer;
            font-size: 24px;
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .menu {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100vh;
            background-color: var(--card-bg);
            padding: px;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
            transition: right 0.3s ease;
            z-index: 999;
        }

        .menu.open {
            right: 0;
        }

        .menu button {
            width: 100%;
            margin-bottom: 10px;
        }

        @media (max-width: 600px) {
            .card {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            #chat-container {
                height: 300px;
            }

            .button-container {
                flex-direction: column;
            }

            button {
                width: 100%;
            }

            .menu {
                width: 100%;
                right: -100%;
            }
        

        .message {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 15px;
            animation: messageIn 0.3s ease-out;
            transition: all 0.3s ease;
            word-wrap: break-word;
            overflow-wrap: break-word;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .message::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to right,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.3) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            animation: lightEffect 3s infinite linear;
            pointer-events: none;
        }

        @keyframes lightEffect {
            0% {
                transform: rotate(0deg) translate(-50%, -50%);
            }
            100% {
                transform: rotate(360deg) translate(-50%, -50%);
            }
        }

        .message:hover {
            transform: translateX(5px);
            background-color: rgba(255, 255, 255, 0.08);
        }

        .message .timestamp-ip {
            font-size: 0.8em;
            color: var(--time-color);
            display: block;
            margin-bottom: 5px;
        }

        /* ... (rest of the styles remain the same) ... */
    </style>
</head>
<body>
  <div class="menu-icon" id="menu-icon">â˜°</div>
    <div class="menu" id="menu">
        <button id="clear-btn">Clear Chat</button>
        <button id="download-btn">Download Chat</button>
        <button id="theme-btn">Toggle Theme</button>
    </div>
    <div class="card">
        <h1>Web Chat Made By S.Abir</h1>
        <div id="chat-container"></div>
        <div class="input-container">
            <input type="text" id="name-input" placeholder="Your name">
        </div>
        <div class="input-container">
            <input type="text" id="message-input" placeholder="Type your message">
        </div>
        <div class="button-container">
            <button id="send-btn">Send</button>
        </div>
        <div id="status"></div>
        <div id="online-users">Online users: 1</div>
    </div>

    <script>
       const chatContainer = document.getElementById('chat-container');
        const nameInput = document.getElementById('name-input');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const clearBtn = document.getElementById('clear-btn');
        const downloadBtn = document.getElementById('download-btn');
        const themeBtn = document.getElementById('theme-btn');
        const statusDiv = document.getElementById('status');
        const onlineUsersDiv = document.getElementById('online-users');
        const menuIcon = document.getElementById('menu-icon');
        const menu = document.getElementById('menu');
        const binId = '66f7dd6fe41b4d34e43969ab';
        const apiKey = '$2a$10$mGmn6g4farD65bRalFEc2.iczQxbNZhOM6TUmq9XMHnsv9uYmlcVy';
        const apiUrl = `https://api.jsonbin.io/v3/b/${binId}`;

        const PASSWORD = 'my'; // Replace with your desired password
        let onlineUsers = 1;
        let lastMessageTimestamp = 0;

        // Load saved name from localStorage
        const savedName = localStorage.getItem('chatUserName');
        if (savedName) {
            nameInput.value = savedName;
        }

        async function loadText() {
            try {
                const response = await fetch(apiUrl, {
                    headers: {
                        'X-Master-Key': apiKey
                    }
                });
                const data = await response.json();
                const messages = data.record.messages || [];
                renderMessages(messages);
                updateStatus('');
                scrollToBottom();
                lastMessageTimestamp = messages.length > 0 ? new Date(messages[messages.length - 1].timestamp).getTime() : 0;
            } catch (error) {
                console.error('Error loading chat:', error);
                updateStatus('Error loading chat');
            }
        }

        function renderMessages(messages) {
            chatContainer.innerHTML = messages.map(msg => `
                <div class="message">
                    <span class="timestamp">[${new Date(msg.timestamp).toLocaleTimeString()}]</span>
                    <span class="username">${escapeHtml(msg.name)}:</span>
                    <span class="text">${escapeHtml(msg.text)}</span>
                </div>
            `).join('');
        }

        function escapeHtml(unsafe) {
            return unsafe
                 .replace(/&/g, "&amp;")
                 .replace(/</g, "&lt;")
                 .replace(/>/g, "&gt;")
                 .replace(/"/g, "&quot;")
                 .replace(/'/g, "&#039;");
        }

        async function updateText(newMessage) {
            try {
                const response = await fetch(apiUrl, {
                    headers: {
                        'X-Master-Key': apiKey
                    }
                });
                const data = await response.json();
                const currentMessages = data.record.messages || [];
                const updatedMessages = [...currentMessages, newMessage];
                
                await fetch(apiUrl, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': apiKey
                    },
                    body: JSON.stringify({ messages: updatedMessages })
                });
                
                updateStatus('Message sent successfully');
                await loadText();
            } catch (error) {
                console.error('Error updating chat:', error);
                updateStatus('Error sending message');
            }
        }

        function updateStatus(message) {
            statusDiv.textContent = message;
            setTimeout(() => {
                statusDiv.textContent = '';
            }, 3000);
        }

        async function clearChat() {
            const password = prompt('Enter the password to clear the chat:');
            if (password === PASSWORD) {
                try {
                    await fetch(apiUrl, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Master-Key': apiKey
                        },
                        body: JSON.stringify({ messages: [] })
                    });
                    await loadText();
                    updateStatus('Chat cleared successfully');
                } catch (error) {
                    console.error('Error clearing chat:', error);
                    updateStatus('Error clearing chat');
                }
            } else {
                updateStatus('Incorrect password');
            }
        }

        async function autoUpdate() {
            try {
                const response = await fetch(apiUrl, {
                    headers: {
                        'X-Master-Key': apiKey
                    }
                });
                const data = await response.json();
                const messages = data.record.messages || [];
                const latestMessageTimestamp = messages.length > 0 ? new Date(messages[messages.length - 1].timestamp).getTime() : 0;
                
                if (latestMessageTimestamp > lastMessageTimestamp) {
                    renderMessages(messages);
                    scrollToBottom();
                    lastMessageTimestamp = latestMessageTimestamp;
                }
            } catch (error) {
                console.error('Error auto-updating chat:', error);
            }
            setTimeout(autoUpdate, 5000);
        }

        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function simulateOnlineUsers() {
            setInterval(() => {
                onlineUsers = Math.floor(Math.random() * 5) + 1;
                onlineUsersDiv.textContent = `Online users: ${onlineUsers}`;
            }, 10000);
        }

        function toggleTheme() {
            document.body.classList.toggle('light-theme');
            updateStatus('Theme toggled');
        }

        function toggleMenu() {
            menu.classList.toggle('open');
        }

        loadText();
        autoUpdate();
        simulateOnlineUsers();

        sendBtn.addEventListener('click', () => {
            const name = nameInput.value.trim();
            const message = messageInput.value.trim();
            if (name && message) {
                const newMessage = {
                    timestamp: new Date().toISOString(),
                    name,
                    text: message
                };
                updateText(newMessage);
                messageInput.value = '';
                // Save name to localStorage
                localStorage.setItem('chatUserName', name);
            } else {
                updateStatus('Please enter both name and message');
            }
        });

        clearBtn.addEventListener('click', clearChat);

        downloadBtn.addEventListener('click', () => {
            const chatContent = chatContainer.innerText;
            const element = document.createElement('a');
            const file = new Blob([chatContent], {type: 'text/plain'});
            element.href = URL.createObjectURL(file);
            element.download = 'chat_log.txt';
            document.body.appendChild(element);
            element.click();
            document.body.removeChild(element);
            updateStatus('Chat log downloaded');
        });

        themeBtn.addEventListener('click', toggleTheme);

        menuIcon.addEventListener('click', toggleMenu);

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendBtn.click();
            }
        });

        function renderMessages(messages) {
            chatContainer.innerHTML = messages.map(msg => `
                <div class="message">
                    <span class="timestamp-ip">[${new Date(msg.timestamp).toLocaleTimeString()}] [IP: ${msg.ip || 'Unknown'}]</span>
                    <span class="username">${escapeHtml(msg.name)}:</span>
                    <span class="text">${escapeHtml(msg.text)}</span>
                </div>
            `).join('');
        }

        async function getIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error('Error fetching IP:', error);
                return 'Unknown';
            }
        }

        sendBtn.addEventListener('click', async () => {
            const name = nameInput.value.trim();
            const message = messageInput.value.trim();
            if (name && message) {
                const ip = await getIP();
                const newMessage = {
                    timestamp: new Date().toISOString(),
                    name,
                    text: message,
                    ip
                };
                updateText(newMessage);
                messageInput.value = '';
                // Save name to localStorage
                localStorage.setItem('chatUserName', name);
            } else {
                updateStatus('Please enter both name and message');
            }
        });

        // ... (rest of the JavaScript code remains the same) ...
    </script>
</body>
